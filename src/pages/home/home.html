<ion-header no-shadow no-border>
  <ion-navbar color="main-color">
    <button ion-button menuToggle color="primary">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
  <super-tabs id="mainTabs" [config]="{ sideMenu: 'left' }" scrollTabs toolbarColor="light" toolbarBackground="main-color" indicatorColor="yellow" badgeColor="yellow" (tabSelect)="onTabSelect($event)">
   
    <super-tab [swipeBackEnabled]="false" [root]="general" title="General"></super-tab>
    <super-tab [root]="entertainment" title="Entertainment"></super-tab>
    <super-tab [root]="health" title="Health" ></super-tab>
    <super-tab [root]="sport" title="Sports" ></super-tab>
    <super-tab [root]="science" title="Science" ></super-tab>
    <super-tab [root]="technology" title="Technology"></super-tab>
  </super-tabs>
</ion-content>
